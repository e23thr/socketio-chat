name: release

on:
  push:
    branches:
      # When the branch is pushed, release a new version of action
      - main

jobs:
  new-release: 
      runs-on: ubuntu-latest 
      steps: 
        - uses: actions/checkout@v3 # Checkout our working repository 
        - name: Conventional Changelog Action
            id: changelog 
            uses: TriPSs/conventional-changelog-action@v3 
            with: 
                github-token: ${{ secrets.github_token } 
                output-file: "false" 
          - uses: actions/setup-node@v3
            with:
              node-version: 16
              cache: npm
          - run: npm install
          - run: npm run build

        - name: Create Release # This action will create the actual release 
             uses: actions/create-release@v1 
             if: ${{ steps.changelog.outputs.skipped == 'false' } 
             env: 
                GITHUB_TOKEN: ${{ secrets.github_token } 
                with: tag_name: ${{ steps.changelog.outputs.tag } 
                release_name: ${{ steps.changelog.outputs.tag } 
                body: ${{ steps.changelog.outputs.clean_changelog }
